<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crea un formulario de encuesta</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <!-- Titulo -->
      <h1 id="title">Titulo</h1>
      <p id="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis
        aut libero, quasi maxime maiores dolorum minus ea cum. Impedit voluptate
        dicta corporis omnis expedita harum sit facere saepe ab sint?
      </p>
    </div>
    <!-- Formularios -->

    <form action="" id="survey-form">
      <!-- Nombre -->
      <label for="name" id="name-label"
        >Ingrese su nombre:
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Ingrese su nombre"
          required
      /></label>
      <!-- Correo -->
      <label for="email" id="email-label"
        >Ingrese su correo electronico:
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Ingrese su correo"
          required
      /></label>
      <!-- Edad -->
      <label for="number" id="number-label"
        >Ingrese su edad:
        <input
          type="number"
          name="number"
          id="number"
          min="13"
          max="65"
          placeholder="Edad"
      /></label>
      <!-- Paises -->
      <label for="dropdown"
        >Cual es tu pais:
        <select name="opciones" id="dropdown">
          <option value="">Selecciona un pais</option>
          <option value="1">Colombia</option>
          <option value="2">Mexico</option>
          <option value="3">Argentina</option>
          <option value="4">Brazil</option>
        </select></label
      >
      <label for="hombre">
        <input type="radio" name="genero" id="hombre" />Hombre</label
      >
      <label for="mujer">
        <input type="radio" name="genero" id="mujer" />Mujer</label
      >
      <label for="correos">
        <input type="checkbox" name="correos" id="correos" />Quieres que le
        mandemos mensajes a su correo?
      </label>
      <label for="terminos"
        ><input type="checkbox" name="terminos" id="terminos" />Aceptas los
        terminos y condiciones?</label
      >
      <label for="biografia"
        >Cuentanos mas de ti:
        <textarea
          name="biografia"
          id="biografia"
          cols="50"
          rows="10"
        ></textarea>
      </label>
      <input type="button" id="submit" value="ENVIAR" />
    </form>
  </body>
</html>
